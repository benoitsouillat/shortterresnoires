<!DOCTYPE html>
<html>
    <head>
        <title>Gérer les chiens</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../css/main.css" type="text/css" />
        <link rel="stylesheet" media="all" href="../css/menu.css" type="text/css" />

    </head>
    <body>
        <h1>Page Gestion - Acces restreint</h1>
        <section>
            <h5>Ajouter un chien</h5>
            <form id="add-a-dog">
                <label for="name"> Nom du chien : </label>
                <input name="nom" type="text" id="add-a-dog-name" required /><br />
                <label for="birth_date">Date de naissance : </label>
                <input name="birth_date" type="text" placeholder="jj/mm/aaaa"  id="add-a-dog-birth" required /><br/>
                <label for="sexe">Sexe : </label>
                <select name="sexe" id="add-a-dog-sexe">
                    <option>Femelle</option>
                    <option>Mâle</option>
                </select>
                <br />
                <label for="dog_breeding">Affixe : </label>
                <select name="breeding" id="add-a-dog-breeding">
                    <option>Du Domaine des Terres Noires</option>
                    <option>Du Temple de Jade</option>
                    <option>Corso di Munteanu</option>
                    <option>Autre ( A implémenter )</option>
                </select>
                <br />
                <br />
                <input type="submit" value="Ajouter le chien" id ="add-dog-button"/>
            </form>

        </section>
        <section>
            <h5>Créer un article </h5>
        </section>

        <script src="../app/res.js"></script>
        <script src="gestion.js"></script>
    </body>
</html>
